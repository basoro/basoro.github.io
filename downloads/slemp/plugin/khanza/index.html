<div class="tasklist" style="width:640px;height:480px;">
	<div class="tab-nav">
		<span class="on">Setup</span>
		<span class="">Config</span>
	</div>
	<div class="tab-con">
		<div id="tab1" class="SetTab1" style="display: block;">
			<p>
              This is main tab for foo plugin. Just example!
			</p>

		</div>
		<div id="tab2" class="SetTab2"  style="display: none;">
			<p>
              This is second tab for foo plugin!
			</p>
		</div>
  	</div>
</div>
<script type="javascript/text">
	$(".tab-nav span").click(function(){
		var i = $(this).index();
		$(this).addClass("on").siblings().removeClass("on");
		$(".tab-con > div").hide().eq(i).show();
		switch(i){
			case 0:
				SetTab1();
				break;
			case 1:
				SetTab2();
				break;
		}
	});
</script>
